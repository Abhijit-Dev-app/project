<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOAR Dashboard</title>
    <style>
        :root {
            --bg-dark: #0a0b10;
            --accent-blue: #00d4ff;
            --text-gray: #a0a0a0;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #1a1b25;
            padding-bottom: 20px;
        }

        h1 { color: var(--accent-blue); margin: 0; }

        /* Report Button Style */
        .report-btn {
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 4px;
        }

        .report-btn:hover {
            background: var(--accent-blue);
            color: black;
            box-shadow: 0 0 15px var(--accent-blue);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #111218;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #222;
        }

        th { background: #1a1b25; color: var(--accent-blue); }

        .severity-CRITICAL { color: #ff4d4d; font-weight: bold; }
        .severity-HIGH { color: #ff944d; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>SOAR COMMAND CENTER</h1>
        <button class="report-btn" onclick="downloadReport()">GENERATE INCIDENT REPORT</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Time</th>
                <th>Source</th>
                <th>Type</th>
                <th>Severity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="alert-table">
            </tbody>
    </table>

    <script>
        // Function to trigger the report download from the API
        function downloadReport() {
            window.location.href = "http://localhost:5000/api/alerts/report";
        }

        // Function to fetch and display alerts
        async function fetchAlerts() {
            try {
                const response = await fetch('http://localhost:5000/api/alerts');
                const alerts = await response.json();
                const tableBody = document.getElementById('alert-table');
                tableBody.innerHTML = '';

                alerts.forEach(alert => {
                    const row = `
                        <tr>
                            <td>${alert.id}</td>
                            <td>${new Date(alert.created_at).toLocaleString()}</td>
                            <td>${alert.source}</td>
                            <td>${alert.type}</td>
                            <td class="severity-${alert.severity}">${alert.severity}</td>
                            <td>${alert.status}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

        // Refresh every 5 seconds
        setInterval(fetchAlerts, 5000);
        fetchAlerts();
    </script>
</body>
</html>
